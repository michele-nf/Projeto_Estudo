<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Cadastro</title>
</head>
<body>
    
    <div>
        <h1>Cadastro de Desenvolvedor</h1>
        <p>Complete as suas informações</p>
        <br>
    </div>

    <form>
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label>Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>

        <div>
            <label>E-mail</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label>De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div>
            <label>Senioridade</label>
            <select id="senioridade">
                <option selected disabled value="">----------</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>

        <fieldset>
            <div>
                <label>Selecione as tecnologias que utiliza:</label>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JAVASCRIPT">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="PYTHON">
                <label for="tecnologia5">Python</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="JAVA">
                <label for="tecnologia6">Java</label>
            </div>
        </fieldset>

        <div>
            <br>
            <label>Conte um pouco da sua experiência</label>
            <textarea rows="6" style="width: 26en" name="experiencia" id="experiencia"></textarea>
        </div>

        <button type="submit">Concluído</button>

    </form>

</body>
</html>
